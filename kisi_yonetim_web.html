<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişi Yönetim Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .section {
            margin-top: 30px;
        }
        #results {
            margin-top: 20px;
            background: #e8e8e8;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Kişi Yönetimi</h1>

    <div class="section">
        <h2>Yeni Kişi Ekle</h2>
        <input type="text" id="isim" placeholder="İsim">
        <input type="text" id="kimlik" placeholder="11 Haneli Kimlik No">
        <input type="text" id="adres" placeholder="Adres">
        <button onclick="kisiEkle()">Kişi Ekle</button>
    </div>

    <div class="section">
        <h2>Kişi Ara</h2>
        <input type="text" id="arama" placeholder="İsim, kimlik veya adres">
        <button onclick="kisiAra()">Ara</button>
        <button onclick="temizleSonuclar()">Temizle</button>
        <div id="results"></div>
    </div>

    <div class="section">
        <h2>Kişi Sil</h2>
        <input type="text" id="silKimlik" placeholder="Silinecek Kimlik No">
        <button onclick="kisiSil()">Kişi Sil</button>
    </div>
</div>

<script>
    let kisiler = JSON.parse(localStorage.getItem('kisiler')) || [];

    function kisiEkle() {
        const isim = document.getElementById('isim').value.trim();
        const kimlik = document.getElementById('kimlik').value.trim();
        const adres = document.getElementById('adres').value.trim();

        if (!isim || !kimlik || !adres) {
            alert('Tüm alanları doldurunuz');
            return;
        }

        if (kimlik.length !== 11 || kisiler.some(k => k.kimlik === kimlik)) {
            alert('Kimlik numarası geçersiz veya zaten kayıtlı.');
            return;
        }

        kisiler.push({ isim, kimlik, adres });
        localStorage.setItem('kisiler', JSON.stringify(kisiler));

        alert('Kişi eklendi');
        document.getElementById('isim').value = '';
        document.getElementById('kimlik').value = '';
        document.getElementById('adres').value = '';
    }

    function kisiAra() {
        const arama = document.getElementById('arama').value.trim().toLowerCase();
        const results = kisiler.filter(k =>
            k.isim.toLowerCase().includes(arama) ||
            k.kimlik.includes(arama) ||
            k.adres.toLowerCase().includes(arama)
        );

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = results.length
            ? results.map(k => `${k.isim} | ${k.kimlik} | ${k.adres}`).join('<br>')
            : 'Kayıt bulunamadı';

        setTimeout(() => {
            resultsDiv.innerHTML = '';
        }, 60000);
    }

    function temizleSonuclar() {
        document.getElementById('results').innerHTML = '';
    }

    function kisiSil() {
        const kimlik = document.getElementById('silKimlik').value.trim();
        const index = kisiler.findIndex(k => k.kimlik === kimlik);

        if (index === -1) {
            alert('Kişi bulunamadı');
            return;
        }

        kisiler.splice(index, 1);
        localStorage.setItem('kisiler', JSON.stringify(kisiler));
        alert('Kişi silindi');
        document.getElementById('silKimlik').value = '';
    }
</script>
</body>
</html>
